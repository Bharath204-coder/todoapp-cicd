<!DOCTYPE html>
<html>
<head>
    <title>To-Do App 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>My To-Do List</h2>

    <form method="POST">
        <input type="text" name="task" placeholder="Enter task..." required>
        <button>Add</button>
    </form>

    <ul>
    {% for task in tasks %}
      <li>
        {{ task[1] }}
        <a href="/delete/{{ task[0] }}">‚ùå</a>
      </li>
    {% endfor %}
    </ul>
</div>

</body>
</html>
